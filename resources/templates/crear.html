

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{plantilla/plantilla2 :: head}">
      <title>Crear/Editar Evento</title>
</head>

<script th:src="@{/js/custom.js}"></script>
</head>

<body>
      <div id="wrapper">
            <!-- Sidebar -->
            <header th:replace="~{plantilla/plantilla2 :: sidebar}"></header>

            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">
                  <!-- Main Content -->
                  <div id="content">
                        <div class="container">
                              <div class="card o-hidden border-0 shadow-lg my-5">
                                    <div class="card-body p-0">
                                          <div class="row justify-content-center">
                                                <div class="col-lg-7">
                                                      <div class="p-5">
                                                            <div class="text-center">
                                                                  <h1 class="h4 text-gray-900 mb-4" th:text="${titulo}">

                                                                  </h1>
                                                            </div>
                                                            <form class="user" method="post" th:action="@{/guardar}"
                                                                  th:object="${evento}"
                                                                  enctype="multipart/form-data">
                                                                  <div class="form-group">
                                                                        <input type="hidden" th:field="*{idevento}">
                                                                        <label th:for="nombre">Nombre del Evento</label>
                                                                        <input type="text"
                                                                              class="form-control form-control-user"
                                                                              th:field="*{nombre}"
                                                                              placeholder="Nombre del Evento" required>
                                                                        <small class="form-text text-danger"
                                                                              th:if="${#fields.hasErrors('nombre')}"
                                                                              th:errors="*{nombre}"></small>
                                                                        <label th:for = "unidad">Unidad </label>
                                                                        <small th:text="${evento.getUnidad().getNombre()}"></small>
                                                                        <select class="form-control" id="unidad" name="unidadId">
                                                                              <option th:each="unidad : ${unidades}" th:value="${unidad.idunidad}" th:text="${unidad.nombre}"></option>
                                                                        </select>
                                                                        <label th:for ="imagen_fondo" >Imagen de fondo</label>
                                                                        <small th:text="${evento.getImagenFondo()}"></small>
                                                                        <input class="form-control" type="file" name="imagenFondo" id="customFile" accept="image/*">

                                                                  </div>


                                                                  <button type="submit"
                                                                        class="btn btn-primary btn-user btn-block">Guardar
                                                                  </button>
                                                                  <a href="/"
                                                                        class="btn btn-secondary btn-user btn-block">Cancelar</a>
                                                                  <p><br></p>
                                                                  <div th:if="${error}" class="alert alert-danger">
                                                                        <p th:text="${error}"></p>
                                                                  </div>

                                                            </form>







                                                      </div>
                                                </div>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>
                  <!-- End of Main Content -->

                  <!-- Footer -->
                  <footer th:replace="~{plantilla/plantilla :: footer}"></footer>

                  <!-- End of Footer -->
            </div>
            <!-- End of Content Wrapper -->
      </div>
      <!-- End of Page Wrapper -->


</body>

</html>
