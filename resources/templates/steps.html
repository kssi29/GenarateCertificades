<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{plantilla/plantilla2 :: head}">
    <title>Steps</title>

</head>

<body>
<div id="wrapper">
    <!-- Sidebar -->
    <header th:replace="~{plantilla/plantilla2 :: sidebar}"></header>

    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <div class="container">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">


                        <section class="signup-step-container">
                            <div class="container">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">
                                        <span th:text="${titulo}">Crear Nuevo Evento</span>
                                    </h1>
                                </div>


                                <div class="row d-flex justify-content-center">

                                    <div class="col-md-8">
                                        <div class="wizard">
                                            <div class="wizard-inner">
                                                <div class="connecting-line"></div>
                                                <ul class="nav nav-tabss" role="tablist">
                                                    <li role="presentation" class="active">
                                                        <a href="#step1" data-toggle="tab" aria-controls="step1"
                                                           role="tab" aria-expanded="true"><span
                                                                class="round-tab">1 </span> <i>Paso 1</i></a>
                                                    </li>
                                                    <li role="presentation" class="disabled">
                                                        <a href="#step2" data-toggle="tab" aria-controls="step2"
                                                           role="tab" aria-expanded="false"><span
                                                                class="round-tab">2</span> <i>Paso 2</i></a>
                                                    </li>
                                                    <li role="presentation" class="disabled">
                                                        <a href="#step3" data-toggle="tab" aria-controls="step3"
                                                           role="tab"><span class="round-tab">3</span> <i>Paso 3</i></a>
                                                    </li>
                                                    <li role="presentation" class="disabled">
                                                        <a href="#step4" data-toggle="tab" aria-controls="step4"
                                                           role="tab"><span class="round-tab">4</span> <i>Step 4</i></a>
                                                    </li>
                                                </ul>
                                            </div>

                                            <form role="form" action="/guardarSupremo" method="post" th:object="${evento}">
                                                <div class="tab-content" id="main_form">
                                                    <div class="tab-pane active" role="tabpanel" id="step1">
                                                        <h4 class="text-center h4 text-gray-900 mb-4">Paso 1</h4>
                                                        <div class="row">

                                                            <div class="row justify-content-center">
                                                                <div class="col-md-6">
                                                                    <div class="form-group">
                                                                        <label class="custom-label">Nombre Evento</label>
                                                                        <small class="form-text text-muted">Ingrese el nombre del evento que aparecerá en los certificados.</small>
                                                                        <input class="form-control" type="text" th:field="*{nombre}" placeholder="Nombre del Evento" required>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6">
                                                                    <div class="form-group">
                                                                        <label class="custom-label">Unidad</label>
                                                                        <small class="form-text text-muted">Seleccione la unidad mínima relacionada con el evento.</small>
                                                                        <input class="form-control" type="email" name="name" placeholder="">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div th:if="${error}" class="alert alert-danger">
                                                                <p th:text="${error}"></p>
                                                            </div>





                                                        </div>
                                                        <ul class="list-inline pull-right">
                                                            <li>
                                                                <button type="button" class="btn btn-success next-step">
                                                                    Siguiente
                                                                </button>

                                                            </li>

                                                        </ul>
                                                    </div>
                                                    <div class="tab-pane" role="tabpanel" id="step2">
                                                        <h4 class="text-center h4 text-gray-900 mb-4">Paso 2</h4>
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label>Address 1 *</label>
                                                                    <input class="form-control" type="text" name="name"
                                                                           placeholder="">
                                                                </div>
                                                            </div>

                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label>City / Town *</label>
                                                                    <input class="form-control" type="text" name="name"
                                                                           placeholder="">
                                                                </div>
                                                            </div>




                                                        </div>


                                                        <ul class="list-inline pull-right">
                                                            <li>
                                                                <button type="button" class="btn btn-info prev-step">
                                                                    Atrás
                                                                </button>
                                                            </li>
                                                            <li>
                                                                <button type="button" class="btn btn-success next-step">
                                                                    Siguiente
                                                                </button>

                                                            </li>
                                                        </ul>
                                                    </div>
                                                    <div class="tab-pane" role="tabpanel" id="step3">
                                                        <h4 class="text-center h4 text-gray-900 mb-4">Paso 3</h4>
                                                        <div class="row">


                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label>Inout</label>
                                                                    <input class="form-control" type="text" name="name"
                                                                           placeholder="">
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label>Information</label>
                                                                    <div class="custom-file">
                                                                        <input type="file" class="custom-file-input"
                                                                               id="customFile">
                                                                        <label class="custom-file-label"
                                                                               for="customFile">Select file</label>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                        </div>
                                                        <ul class="list-inline pull-right">
                                                            <li>
                                                                <button type="button" class="btn btn-info prev-step">
                                                                    Atrás
                                                                </button>
                                                            </li>

                                                            <li>
                                                                <button type="button" class="btn btn-success next-step">
                                                                    Siguiente
                                                                </button>

                                                            </li>
                                                        </ul>
                                                    </div>
                                                    <div class="tab-pane" role="tabpanel" id="step4">
                                                        <h4 class="text-center h4 text-gray-900 mb-4">Paso  4</h4>
                                                        <div class="all-info-container">
                                                            <div class="list-content">
                                                                <a href="#listone" data-toggle="collapse"
                                                                   aria-expanded="false" aria-controls="listone">Collapse
                                                                    1 <i class="fa fa-chevron-down"></i></a>
                                                                <div class="collapse" id="listone">
                                                                    <div class="list-box">
                                                                        <div class="row">

                                                                            <div class="col-md-6">
                                                                                <div class="form-group">
                                                                                    <label>First and Last Name *</label>
                                                                                    <input class="form-control"
                                                                                           type="text" name="name"
                                                                                           placeholder=""
                                                                                           disabled="disabled">
                                                                                </div>
                                                                            </div>

                                                                            <div class="col-md-6">
                                                                                <div class="form-group">
                                                                                    <label>Phone Number *</label>
                                                                                    <input class="form-control"
                                                                                           type="text" name="name"
                                                                                           placeholder=""
                                                                                           disabled="disabled">
                                                                                </div>
                                                                            </div>

                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="list-content">
                                                                <a href="#listtwo" data-toggle="collapse"
                                                                   aria-expanded="false" aria-controls="listtwo">Collapse
                                                                    2 <i class="fa fa-chevron-down"></i></a>
                                                                <div class="collapse" id="listtwo">
                                                                    <div class="list-box">
                                                                        <div class="row">

                                                                            <div class="col-md-6">
                                                                                <div class="form-group">
                                                                                    <label>Address 1 *</label>
                                                                                    <input class="form-control"
                                                                                           type="text" name="name"
                                                                                           placeholder=""
                                                                                           disabled="disabled">
                                                                                </div>
                                                                            </div>

                                                                            <div class="col-md-6">
                                                                                <div class="form-group">
                                                                                    <label>City / Town *</label>
                                                                                    <input class="form-control"
                                                                                           type="text" name="name"
                                                                                           placeholder=""
                                                                                           disabled="disabled">
                                                                                </div>
                                                                            </div>
                                                                            <div class="col-md-6">
                                                                                <div class="form-group">
                                                                                    <label>Country *</label>
                                                                                    <select name="country2"
                                                                                            class="form-control"
                                                                                            id="country2"
                                                                                            disabled="disabled">
                                                                                        <option value="NG"
                                                                                                selected="selected">
                                                                                            Nigeria
                                                                                        </option>
                                                                                        <option value="NU">Niue</option>
                                                                                        <option value="NF">Norfolk
                                                                                            Island
                                                                                        </option>
                                                                                        <option value="KP">North Korea
                                                                                        </option>
                                                                                        <option value="MP">Northern
                                                                                            Mariana Islands
                                                                                        </option>
                                                                                        <option value="NO">Norway
                                                                                        </option>
                                                                                    </select>
                                                                                </div>
                                                                            </div>


                                                                            <div class="col-md-6">
                                                                                <div class="form-group">
                                                                                    <label>Legal Form</label>
                                                                                    <select name="legalform2"
                                                                                            class="form-control"
                                                                                            id="legalform2"
                                                                                            disabled="disabled">
                                                                                        <option value=""
                                                                                                selected="selected">
                                                                                            -Select an Answer-
                                                                                        </option>
                                                                                        <option value="AG">Limited
                                                                                            liability company
                                                                                        </option>
                                                                                        <option value="GmbH">Public
                                                                                            Company
                                                                                        </option>
                                                                                        <option value="GbR">No minimum
                                                                                            capital, unlimited liability
                                                                                            of partners, non-busines
                                                                                        </option>
                                                                                    </select>
                                                                                </div>
                                                                            </div>
                                                                            <div class="col-md-6">
                                                                                <div class="form-group">
                                                                                    <label>Business Registration
                                                                                        No.</label>
                                                                                    <input class="form-control"
                                                                                           type="text" name="name"
                                                                                           placeholder=""
                                                                                           disabled="disabled">
                                                                                </div>
                                                                            </div>
                                                                            <div class="col-md-6">
                                                                                <div class="form-group">
                                                                                    <label>Registered</label>
                                                                                    <select name="vat2"
                                                                                            class="form-control"
                                                                                            id="vat2"
                                                                                            disabled="disabled">
                                                                                        <option value=""
                                                                                                selected="selected">
                                                                                            -Select an Answer-
                                                                                        </option>
                                                                                        <option value="yes">Yes</option>
                                                                                        <option value="no">No</option>
                                                                                    </select>
                                                                                </div>
                                                                            </div>
                                                                            <div class="col-md-6">
                                                                                <div class="form-group">
                                                                                    <label>Seller</label>
                                                                                    <input class="form-control"
                                                                                           type="text" name="name"
                                                                                           placeholder=""
                                                                                           disabled="disabled">
                                                                                </div>
                                                                            </div>
                                                                            <div class="col-md-12">
                                                                                <div class="form-group">
                                                                                    <label>Company Name *</label>
                                                                                    <input class="form-control"
                                                                                           type="password" name="name"
                                                                                           placeholder=""
                                                                                           disabled="disabled">
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="list-content">
                                                                <a href="#listthree" data-toggle="collapse"
                                                                   aria-expanded="false" aria-controls="listthree">Collapse
                                                                    3 <i class="fa fa-chevron-down"></i></a>
                                                                <div class="collapse" id="listthree">
                                                                    <div class="list-box">
                                                                        <div class="row">

                                                                            <div class="col-md-6">
                                                                                <div class="form-group">
                                                                                    <label>Name *</label>
                                                                                    <input class="form-control"
                                                                                           type="text" name="name"
                                                                                           placeholder="">
                                                                                </div>
                                                                            </div>


                                                                            <div class="col-md-6">
                                                                                <div class="form-group">
                                                                                    <label>Number *</label>
                                                                                    <input class="form-control"
                                                                                           type="text" name="name"
                                                                                           placeholder="">
                                                                                </div>
                                                                            </div>

                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <ul class="list-inline pull-right">
                                                            <li>
                                                                <button type="button" class="btn btn-info prev-step">
                                                                    Atrás
                                                                </button>
                                                            </li>
                                                            <li>
                                                                <button type="button" class="btn btn-success next-step">
                                                                    Guardar
                                                                </button>

                                                            </li>
                                                        </ul>
                                                    </div>
                                                    <div class="clearfix"></div>
                                                </div>

                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>


                    </div>
                </div>
            </div>
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="~{plantilla/plantilla2 :: footer}"></footer>

        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
<!-- jQuery y Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" th:src="@{/js/steps.js}"></script>


</body>

</html>
