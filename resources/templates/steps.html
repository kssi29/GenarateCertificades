<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{plantilla/plantilla2 :: head}">
    <title>Steps</title>

</head>

<body>
<div id="wrapper">
    <!-- Sidebar -->
    <header th:replace="~{plantilla/plantilla2 :: sidebar}"></header>

    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <div class="container">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <section class="signup-step-container">
                            <div class="container">
                                <div class="text-center mb-4">
                                    <h1 class="h4 text-gray-900">
                                        <span th:text="${titulo}">Crear Nuevo Evento</span>
                                    </h1>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-md-8">
                                        <div class="wizard">
                                            <div class="wizard-inner">
                                                <ul class="nav nav-tabs" role="tablist">
                                                    <li role="presentation" class="active">
                                                        <a href="#step1" data-toggle="tab" aria-controls="step1" role="tab" aria-expanded="true">
                                                        </a>
                                                    </li>
                                                    <li role="presentation" class="disabled">
                                                        <a href="#step2" data-toggle="tab" aria-controls="step2" role="tab" aria-expanded="false">

                                                        </a>
                                                    </li>
                                                    <li role="presentation" class="disabled">
                                                        <a href="#step3" data-toggle="tab" aria-controls="step3" role="tab">
                                                        </a>
                                                    </li>
                                                </ul>
                                            </div>
                                            <form id="myForm" role="form" action="/guardarEvento" method="post" th:object="${evento}" enctype="multipart/form-data">
                                                <div class="tab-content" id="main_form">
                                                    <!-- Paso 1 -->
                                                    <div class="tab-pane active" role="tabpanel" id="step1">
                                                        <div class="form-group">
                                                            <label class="custom-label">Paso 1/3: Nombre del Evento </label>
                                                            <small class="form-text text-muted">Ingrese el nombre del evento que aparecerá en los certificados.</small>
                                                            <input class="form-control" type="text" th:field="*{nombre}" placeholder="Nombre del Evento" required>
                                                        </div>
                                                        <div th:if="${error}" class="text-center alert alert-danger">
                                                            <p th:text="${error}"></p>
                                                        </div>
                                                        <div class="text-right">
                                                            <button type="button" onclick="validoPaso1()" class="btn btn-success">Siguiente</button>
                                                        </div>
                                                    </div>

                                                    <!-- Paso 2 -->
                                                    <div class="tab-pane" role="tabpanel" id="step2">
                                                        <div class="form-group">
                                                            <label class="custom-label">Paso 2/3: Unidad</label>
                                                            <small class="form-text text-muted">Seleccione la unidad mínima relacionada con el evento.</small>
                                                            <select class="form-control" id="unidad" name="unidadId">
                                                                <option th:each="unidad : ${unidades}" th:value="${unidad.idunidad}" th:text="${unidad.nombre}"></option>
                                                            </select>
                                                        </div>
                                                        <br>
                                                        <div class="d-flex justify-content-between">
                                                            <button type="button" class="btn btn-info prev-step">Atrás</button>
                                                            <button type="button" class="btn btn-success next-step">Siguiente</button>
                                                        </div>

                                                    </div>

                                                    <!-- Paso 3 -->
                                                    <div class="tab-pane" role="tabpanel" id="step3">
                                                        <div class="form-group">
                                                            <label class="custom-label"> Paso 3/3: Imagen de fondo</label>
                                                            <input class="form-control" type="file" name="imagenFondo" id="customFile" accept="image/*" required>
                                                        </div>
                                                        <br>
                                                        <div class="d-flex justify-content-between">
                                                            <button type="button" class="btn btn-info prev-step">Atrás</button>
                                                            <button type="submit" class="btn btn-success">Crear Evento</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>




                    </div>
                </div>
            </div>
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="~{plantilla/plantilla2 :: footer}"></footer>

        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
<!-- jQuery y Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" th:src="@{/js/steps.js}"></script>


</body>

</html>
