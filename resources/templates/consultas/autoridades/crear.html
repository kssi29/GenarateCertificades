<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{plantilla/plantilla :: head}"></head>

<script th:src="@{/js/custom.js}"></script>
</head>

<body>
<div id="wrapper">
    <!-- Sidebar -->
    <header th:replace="~{plantilla/plantilla :: sidebar}"></header>

    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <div class="container">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4" th:text="${titulo}">
                                        </h1>
                                    </div>

                                    <form class="user" method="post"
                                          th:action="@{/consultas/autoridades/guardarAutoridad}"
                                          th:object="${autoridad}"
                                          enctype="multipart/form-data">
                                        <div class="form-group">
                                            <input type="hidden" th:field="*{idpersona}">
                                            <input type="hidden" th:field="*{paterno}" />
                                            <input type="hidden" th:field="*{materno}" />
                                            <input type="hidden" th:field="*{nombre}" />
                                            <input type="hidden" th:field="*{email}" />
                                            <input type="hidden" th:field="*{ci}" />
                                            <label th:for="cargo">Cargo</label>
                                            <input type="text"
                                                   class="form-control form-control-user"
                                                   th:field="*{cargo}"
                                                   placeholder="Ingrese cargo"
                                                   required>
                                            <label class="custom-label">Firma digital</label>
                                            <input class="form-control" type="file" name="imagenFirma" id="customFile" accept="image/*">
                                        </div>
                                        <button type="submit"
                                                class="btn btn-primary btn-user btn-block">Guardar
                                        </button>
                                        <a href="/consultas/estados/"
                                           class="btn btn-secondary btn-user btn-block">Cancelar</a>
                                        <p><br></p>
                                        <div th:if="${error}" class="alert alert-danger">
                                            <p th:text="${error}"></p>
                                        </div>
                                    </form>




                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="~{plantilla/plantilla :: footer}"></footer>

        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->


</body>

</html>
