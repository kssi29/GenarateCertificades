<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/plantilla :: head">
      <script th:src="@{/js/custom.js}"></script>
</head>

<body>
      <div id="wrapper">
            <!-- Sidebar -->
            <header th:replace="plantilla/plantilla :: sidebar"></header>
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">
                  <!-- Main Content -->
                  <div id="content">
                        <div class="container">
                              <div class="card o-hidden border-0 shadow-lg my-5">
                                    <div class="card-body p-0">
                                          <div class="row justify-content-center">
                                                <div class="col-lg-7">
                                                      <div class="p-5">
                                                            <div class="text-center">
                                                                  <h1 class="h4 text-gray-900 mb-4" th:text="${titulo}">
                                                                        Crear Nueva Unidad
                                                                  </h1>
                                                            </div>
                                                            <form class="user" method="post"
                                                                  th:action="@{/consultas/unidades/guardar}"
                                                                  th:object="${unidad}">
                                                                  <div class="form-group">
                                                                        <input type="hidden" th:field="*{idunidad}">
                                                                        <label for="nombre">Nombre de la Unidad</label>
                                                                        <input type="text"
                                                                              class="form-control form-control-user"
                                                                              th:field="*{nombre}"
                                                                              placeholder="Nombre de la Unidad">
                                                                  </div>
                                                                  <div class="form-group">
                                                                        <label for="unidadPadre">Pertenece</label>
                                                                        <select id="selectUnidadPadre"
                                                                              class="form-control form-control-user"
                                                                              th:field="*{unidadPadre.idunidad}">
                                                                              <option value="">Ninguno</option>
                                                                              <!-- Esta opción representa "Ninguno" y enviará null -->
                                                                              <option
                                                                                    th:each="unidadPadre : ${listaUnidades}"
                                                                                    th:value="${unidadPadre.idunidad}"
                                                                                    th:text="${unidadPadre.nombre}">
                                                                              </option>
                                                                        </select>
                                                                        <!-- Muestra la opción seleccionada -->
                                                                        <div th:if="${unidad.unidadPadre != null}">
                                                                              <label>Pertenece: </label>
                                                                              <span
                                                                                    th:text="${unidad.unidadPadre.nombre}"></span>
                                                                        </div>
                                                                  </div>
                                                                  <button type="submit"
                                                                        class="btn btn-primary btn-user btn-block">Guardar
                                                                        Unidad</button>
                                                                  <!-- Botón Cancelar -->
                                                                  <a href="/consultas/unidades/"
                                                                        class="btn btn-secondary btn-user btn-block">Cancelar</a>
                                                            </form>

                                                      </div>
                                                </div>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>
                  <!-- End of Main Content -->

                  <!-- Footer -->
                  <footer th:replace="plantilla/plantilla :: footer"></footer>
                  <!-- End of Footer -->
            </div>
            <!-- End of Content Wrapper -->
      </div>
      <!-- End of Page Wrapper -->

      <script th:inline="javascript">
            /* JavaScript para actualizar dinámicamente el nombre de la unidad seleccionada */
            var selectUnidadPadre = document.getElementById('selectUnidadPadre');
            var unidadPadreSeleccionada = document.getElementById('unidadPadreSeleccionada');

            // Escuchar el evento de cambio en el select
            selectUnidadPadre.addEventListener('change', function () {
                  var selectedOption = this.options[this.selectedIndex];
                  unidadPadreSeleccionada.textContent = selectedOption.text;
            });

            // Actualizar el campo al cargar la página si hay una selección previa
            document.addEventListener('DOMContentLoaded', function () {
                  var selectedOption = selectUnidadPadre.options[selectUnidadPadre.selectedIndex];
                  unidadPadreSeleccionada.textContent = selectedOption.text;
            });
      </script>
</body>

</html>
