<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{plantilla/plantilla :: head}"></head>

      <script th:src="@{/js/custom.js}"></script>
</head>

<body>
      <div id="wrapper">
            <!-- Sidebar -->
            <header th:replace="~{plantilla/plantilla :: sidebar}"></header>

            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">
                  <!-- Main Content -->
                  <div id="content">
                        <div class="container">
                              <div class="card o-hidden border-0 shadow-lg my-5">
                                    <div class="card-body p-0">
                                          <div class="row justify-content-center">
                                                <div class="col-lg-7">
                                                      <div class="p-5">
                                                            <div class="text-center">
                                                                  <h1 class="h4 text-gray-900 mb-4" th:text="${titulo}">
                                                                        Crear Nueva Unidad
                                                                  </h1>
                                                            </div>
                                                            <form class="user" method="post"
                                                                  th:action="@{/consultas/unidades/guardar}"
                                                                  th:object="${unidad}"
                                                                  onsubmit="return confirmEliminar()">
                                                                  <div class="form-group">
                                                                        <input type="hidden" th:field="*{idunidad}">
                                                                        <label for="nombre">Nombre de la Unidad</label>
                                                                        <input type="text"
                                                                              class="form-control form-control-user"
                                                                              th:field="*{nombre}"
                                                                              placeholder="Nombre de la Unidad"
                                                                              required>
                                                                        <small class="form-text text-danger"
                                                                              th:if="${#fields.hasErrors('nombre')}"
                                                                              th:errors="*{nombre}"></small>
                                                                  </div>
                                                                  <div class="form-group">
                                                                        <label for="unidadPadre">Pertenece</label>
                                                                        <select id="selectUnidadPadre"
                                                                              class="form-control form-control-user"
                                                                              th:field="*{unidadPadre.idunidad}"
                                                                              required>
                                                                              <option value="">Selecciona una opción
                                                                              </option>
                                                                              <option
                                                                                    th:each="unidadPadre : ${listaUnidades}"
                                                                                    th:value="${unidadPadre.idunidad}"
                                                                                    th:text="${unidadPadre.nombre}">
                                                                              </option>
                                                                        </select>
                                                                        <small class="text-danger"
                                                                              th:if="${#fields.hasErrors('unidadPadre.idunidad')}"
                                                                              th:errors="*{unidadPadre.idunidad}"></small>
                                                                  </div>
                                                                  <button type="submit"
                                                                        class="btn btn-primary btn-user btn-block">Guardar
                                                                        Unidad</button>
                                                                  <a href="/consultas/unidades/"
                                                                        class="btn btn-secondary btn-user btn-block">Cancelar</a>
                                                                   <p><br></p>
                                                                  <div th:if="${error}" class="alert alert-danger">
                                                                        <p th:text="${error}"></p>
                                                                  </div>

                                                            </form>

                                                            <script th:inline="javascript">
                                                                  /*<![CDATA[*/
                                                                  function confirmEliminar() {
                                                                        var nombreUnidad = /*[[${unidad.nombre}]]*/ '';
                                                                        if (nombreUnidad === 'Universidad Mayor de San Andrés') {
                                                                              alert('No se puede eliminar la unidad \'Universidad Mayor de San Andrés\'.');
                                                                              return false; // Cancela el envío del formulario
                                                                        }
                                                                        return true; // Continúa con el envío del formulario
                                                                  }
                                                                  /*]]>*/
                                                            </script>





                                                      </div>
                                                </div>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>
                  <!-- End of Main Content -->

                  <!-- Footer -->
                  <footer th:replace="~{plantilla/plantilla :: footer}"></footer>

                  <!-- End of Footer -->
            </div>
            <!-- End of Content Wrapper -->
      </div>
      <!-- End of Page Wrapper -->

    
</body>

</html>
